<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with FEA</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Set the background to black */
            overflow: hidden;
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Heart shape */
        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            background-color: red;
            transform: rotate(-45deg);
            margin: 10px;
            animation: fadeIn 1s ease-out forwards; /* Apply fade-in animation */
            z-index: 1; /* Keep the heart below the text */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }

        .heart::before {
            left: 100px;
            top: 0;
        }

        .heart::after {
            top: 100px;
            left: 0;
        }

        /* Styling for the phrase */
        .phrase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 64px; /* Increase the font size */
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); /* Enhance text visibility */
            z-index: 2; /* Keep the phrase above the heart */
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="phrase">FEA</div>
    </div>
</body>
</html>
